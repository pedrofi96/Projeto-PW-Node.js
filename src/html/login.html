<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/login.css">
   <link rel="stylesheet" href="../css/index.css">

   <title>Maison Dí Adilla</title>
</head>
<body>
   <main>
      <section>
         <form class="forms">
            <h1>Faça seu login</h1>
            <label class="labelDados">Email <strong>*</strong></label>
            <input type="text" name="email" class="inputDados">
            <label class="labelDados">Senha: <strong>*</strong></label>
            <input type="password" name="senha" class="inputDados" id="senha">
            <input type="submit" value="Entrar" class="submitDados" >
            <span><a href="/cadastrar" class="cadastrar">Cadastre-se</a></span>
            <span class="errorSubmitDados"></span>
            <div class="logins">
               <a href="https://www.google.com/intl/pt-BR/account/about/" target="_blank"><img src="../../assets/google.png"
                     alt="Google Login"></a>
               <a href="https://pt-br.facebook.com/" target="_blank"><img src="../../assets/facebook.png"
                     alt="Facebook Login"></a>
               <a href="https://www.linkedin.com/login/pt" target="_blank"><img src="../assets/linkedin.png"
                     alt="Linkedin Login"></a>
            </div>
         </form>
      </section>
   </main>
</body>

</html>
